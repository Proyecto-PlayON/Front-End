<div class="modal fade" id="partidoModal" tabindex="-1" aria-labelledby="partidoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="partidoModalLabel">Detalle del Partido</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row mb-2">
          <div class="col-md-6"><strong>Participante 1:</strong> <span id="usuario1Nombre"></span></div>
          <div class="col-md-6"><strong>Participante 2:</strong> <span id="usuario2Nombre"></span></div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6"><strong>Resultado:</strong> <span id="resultado"></span></div>
          <div class="col-md-6"><strong>Ganador:</strong> <span id="ganador"></span></div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6"><strong>Empate:</strong> <span id="empate"></span></div>
          <div class="col-md-6"><strong>Fecha:</strong> <span id="fecha"></span></div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6"><strong>Ronda:</strong> <span id="ronda"></span></div>
          <div class="col-md-6"><strong>ID Partido Siguiente:</strong> <span id="siguiente"></span></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
