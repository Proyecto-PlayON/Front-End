<!-- loginModalComponent.html -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 600px;">
    <div class="modal-content">

      <!-- Header personalizado con logo y título -->
      <div class="formHeader text-center position-relative">
        <img src="./assets/img/logo.png" alt="logo PlayOn" class="logo-background">
        <h1 class="titulo-logo">PlayOn</h1>
        <h2 class="text-white fs-3 mt-3">Iniciar sesión</h2>
      </div>

      <!-- Formulario -->
      <form class="container mt-3" style="max-width: 500px;" id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>

        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Ingresar</button>

          <div id="loginError" class="text-danger mt-2" style="display: none;">
            Error: Nombre de usuario o contraseña incorrectos.
            Error: El nombre de usuario o la contraseña no pueden estar vacíos.
          </div>

          <div class="mt-3">
            <a href="register.html">¿No tenés cuenta? Registrate</a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
