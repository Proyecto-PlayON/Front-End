<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <form class="container mt-5 border" style="max-width: 500px;" id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Apodo</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su apodo">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div id="registerError" class="text-danger mt-2" style="display: none;">
                Error: El nombre de usuario o el correo electrónico ya están en uso.
            </div>
        </div>
        <div class="mb-3 text-center">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../src/views/register.js" type="module"></script>
</body>
</html>
