<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    

<form class="container mt-5 border " style="max-width: 500px; " id="loginForm">
  <div class="mb-3">
    <label for="username" class="form-label">Nombre de usuario</label>
    <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Ingrese su nombre de usuario">
   
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
  </div>
 
  <div class="mb-3 text-center">
    <button type="submit" class="btn btn-primary" ></i> Enviar</button>
    <div id="loginError" class="text-danger" style="display: none;">
        Error: Nombre de usuario o contraseña incorrectos.
        Error: El nombre de usuario o la contraseña no pueden estar vacíos.
    </div>
     <div class="mb-3 text-center">
    <a href="register.html">No tiene una cuenta?, Regístrate</a>
  </div>
  </div>
</form>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <script src="../src/views/login.js" type="module"></script>
    </body>
</html>
