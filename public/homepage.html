<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayOn — Administración de Torneos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/style/styles.css" />
  <link rel="stylesheet" href="../src/style/home.css" />
  <link rel="stylesheet" href="../src/style/loginwidget.css" />
  <link rel="stylesheet" href="../src/style/loginModal.css">
</head>
<body>

  <header class="header">
    <div class="header-center">
      <img src="../public/assets/img/logo.png" alt="Logo PlayOn" class="logo-header" />
      <h1>PlayOn</h1>
    </div>
  </header>

  <nav class="nav-top">
    <div id="login-widget" class="login-widget"></div>

    <ul>
   <li>
  <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">
    <span>🚪Iniciar Sesión</span>
  </a>
</li>
      <li><a href="#" class="nav-link" data-view="home"><span>🏠 Inicio</span></a></li>
      <li><a href="#" class="nav-link" data-view="crear"><span>➕ Crear Torneo</span></a></li>
      <li><a href="#" class="nav-link" data-view="iniciarsesion"><span>🚪 Iniciar</span></a></li>
      <li><a href="#" class="nav-link" data-view="buscar"><span>🔍 Buscar</span></a></li>
    </ul>
  </nav>

  <main class="main">
    <section id="main-content" class="content"></section>
  </main>

<!-- Modal Bootstrap personalizado con tu contenido -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down modal-lg">
    <div class="modal-content" style="background-color: transparent; border: none;">
      <div class="modal-body p-0">
        <section class="login-container">
          <div class="logo-container">
            <img src="../public/assets/img/logo.png" alt="PlayOn logo" class="logo" />
            <h1 class="titulo-app">PlayOn</h1>
          </div>
          <h2 class="titulo-form">Iniciar sesión</h2>

          <form class="login-form" id="loginForm">
            <label for="usuario">Usuario</label>
            <input type="email" id="usuario" placeholder="ejemplo@gmail.com" required />

            <label for="contrasenia">Contraseña</label>
            <input type="password" id="contrasenia" required />

            <div class="recordarme">
              <input type="checkbox" id="recordarme" />
              <label for="recordarme">Recordarme</label>
            </div>

            <a href="#" class="link-secundario">¿Olvidaste tu contraseña?</a>

            <button type="submit">Ingresar</button>

            <p class="registrarse">¿No tenés cuenta? <a href="#">Registrate</a></p>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>

  <footer class="footer">
    <p class="footer__text">&copy; 2025 PlayOn — Todos los derechos reservados</p>
  </footer>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <!-- <script type="module" src="../src/views/main.js"></script> -->
   <script src="../src/views/homepage.js" type="module"></script>
</body>
</html>
